site_name: youtube-agent
repo_url: https://github.com/Paraschamoli/youtube-agent
site_url: https://Paraschamoli.github.io/youtube-agent
site_description: An AI-powered agent that searches, analyzes, and extracts structured insights from YouTube videos. It can find relevant videos, summarize content, extract key points or timestamps, identify speakers or topics, and transform unstructured video information into clean, usable data for research, learning, or content analysis.
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/youtube-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/youtube_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/youtube-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/youtube-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

      - "Provide clear attribution to original video content and creators"
      - "Handle transcript language detection and encoding issues"
      - "Implement fallback mechanisms when transcripts are incomplete"
      - "Monitor YouTube API quota usage and implement rate limiting"
      - "Test with various video types and lengths for robustness"
      - "Provide clear error messages for common failure scenarios"

    for_orchestrators:
      - "Route YouTube video analysis requests to this skill"

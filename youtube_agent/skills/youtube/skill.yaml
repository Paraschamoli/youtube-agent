id: youtube-v1
name: youtube
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  AI-powered YouTube video analysis and structured summarization skill.
  Extracts transcripts, creates accurate timestamps, and generates comprehensive
  summaries for educational videos, tutorials, lectures, and presentations.
  Transforms unstructured video content into searchable, navigable knowledge.

# Tags and Modes
tags:
  - youtube
  - video
  - analysis
  - transcript
  - summary
  - timestamps
  - education
  - tutorial
  - lecture
  - content-analysis
  - media-processing
  - video-summarization
  - learning

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Analyze this video: https://www.youtube.com/watch?v=zjkBMFhNj_g"
  - "Create a study guide from this lecture video with timestamps"
  - "Extract key points from this tutorial and organize them by topic"
  - "Summarize this documentary with chapter breakdowns"
  - "Analyze this product review and list all features mentioned"
  - "Break down this programming tutorial with code examples"
  - "Create learning path from this educational course video"
  - "Extract practical exercises from this fitness tutorial"
  - "Summarize this conference talk with main arguments"
  - "Analyze this cooking video with step-by-step instructions"

# Detailed Capabilities
capabilities_detail:
  video_analysis:
    supported: true
    description: "Comprehensive YouTube video analysis with transcript extraction"
    features:
      - "YouTube video metadata extraction (title, duration, upload date)"
      - "Automatic transcript fetching and parsing"
      - "Video type identification (tutorial, lecture, review, etc.)"
      - "Content structure and theme analysis"
      - "Presenter style and audience targeting detection"
    limitations: "Requires valid YouTube URLs, depends on transcript availability"

  timestamp_generation:
    supported: true
    description: "Accurate timestamp creation for major topic transitions"
    features:
      - "Precise timestamp generation in HH:MM:SS format"
      - "Logical topic segmentation and transition detection"
      - "Key moment highlighting (demonstrations, examples, explanations)"
      - "Educational content prioritization"
      - "Timestamp verification against transcript"
    limitations: "Accuracy depends on transcript quality and speaker clarity"

  structured_summarization:
    supported: true
    description: "Hierarchical content organization and summarization"
    features:
      - "Multi-level content organization: Chapters â†’ Sections â†’ Key Points"
      - "Content type classification with emoji indicators"
      - "Practical takeaways and actionable insights extraction"
      - "Resource and reference identification"
      - "Difficulty level and prerequisite assessment"
    limitations: "Summarization depth depends on video length and complexity"

# Requirements
requirements:
  packages:
    - "agno>=2.2.0"
    - "openai>=2.11.0"
    - "youtube-transcript-api>=0.6.2"
    - "mem0ai>=1.0.1"
    - "sqlalchemy>=2.0.45"
    - "python-dotenv>=1.0.1"
  system:
    - "Python 3.12 or higher"
    - "Internet access for YouTube API and transcript fetching"
  min_memory_mb: 512
  external_services:
    - "OpenRouter API (required for LLM)"
    - "Mem0 API (optional for conversation memory)"
    - "YouTube (video access and transcripts)"

# Performance Metrics
performance:
  avg_processing_time_ms: 45000
  max_concurrent_requests: 2
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - YouTubeTools
  - Mem0Tools
  - Analyze
  - Extract
  - Summarize
  - Read

# Rich Documentation
documentation:
  overview: |
    This skill provides advanced YouTube video analysis capabilities by combining
    YouTube transcript extraction with AI-powered content analysis. It transforms
    long-form video content into structured, searchable knowledge with accurate
    timestamps, making educational videos, tutorials, and lectures easily navigable.

    The skill fetches video transcripts using YouTube's APIs, analyzes content
    structure, identifies key topics and transitions, and generates comprehensive
    summaries organized by timestamps and content categories. It supports various
    video types including educational content, tutorials, reviews, documentaries,
    and presentations.

  use_cases:
    when_to_use:
      - "Creating study guides from educational lecture videos"
      - "Extracting key information from tutorial and how-to videos"
      - "Building searchable indexes of educational content"
      - "Generating documentation from conference talks and presentations"
      - "Analyzing product reviews for feature comparisons"
      - "Creating learning paths from course video series"
      - "Extracting recipes or instructions from demonstration videos"
      - "Research analysis of video content for academic studies"
      - "Content planning by analyzing competitor video structures"
      - "Accessibility enhancement by creating text alternatives to videos"

    when_not_to_use:
      - "Real-time video processing or live stream analysis"
      - "Video editing or manipulation"
      - "Copyright infringement or unauthorized content extraction"
      - "Bypassing YouTube's terms of service or content restrictions"
      - "Mass downloading or archiving of video content"
      - "Content that requires visual analysis (facial recognition, object detection)"
      - "Videos without transcripts or closed captions"
      - "Content in unsupported languages"

  input_structure: |
    Accepts YouTube video URLs or analysis requests:

    Plain text YouTube URL:
    "https://www.youtube.com/watch?v=zjkBMFhNj_g"

    JSON format with analysis options:
    {
      "url": "https://www.youtube.com/watch?v=zjkBMFhNj_g",
      "analysis_options": {
        "detail_level": "comprehensive",
        "include_timestamps": true,
        "include_transcript": false,
        "focus_areas": ["technical", "practical"],
        "output_format": "markdown"
      }
    }

    Constraints:
    - Valid YouTube URLs only (youtube.com or youtu.be)
    - Maximum video length: 4 hours (for performance reasons)
    - Public videos with available transcripts
    - Timeout: 120 seconds for analysis completion

  output_format: |
    Standard Video Analysis Output:

    {
      "video_metadata": {
        "title": "Video Title",
        "url": "https://www.youtube.com/watch?v=...",
        "duration": "01:23:45",
        "upload_date": "2024-01-15",
        "channel": "Channel Name",
        "video_type": "educational_tutorial",
        "estimated_difficulty": "intermediate"
      },
      "analysis_summary": {
        "main_topics": ["Topic 1", "Topic 2", "Topic 3"],
        "content_structure": "progressive_tutorial",
        "key_learning_objectives": ["Objective 1", "Objective 2"],
        "practical_applications": ["Application 1", "Application 2"]
      },
      "timestamped_sections": [
        {
          "start_time": "00:00:00",
          "end_time": "00:15:30",
          "title": "Introduction and Overview",
          "summary": "Detailed summary of section content...",
          "key_points": ["Point 1", "Point 2", "Point 3"],
          "content_type": "ðŸ“š Educational",
          "difficulty": "beginner"
        }
      ],
      "resources_mentioned": [
        {
          "type": "website",
          "name": "Official Documentation",
          "url": "https://docs.example.com"
        }
      ],
      "analysis_metadata": {
        "processing_time_ms": 45200,
        "transcript_available": true,
        "sections_count": 8,
        "analysis_completeness": "high"
      }
    }

  error_handling:
    - "Invalid URLs: Return clear error with format guidance"
    - "Transcript unavailable: Attempt alternative analysis or return error"
    - "Rate limiting: Implement exponential backoff for YouTube API"
    - "Video length exceeded: Return error with maximum length information"
    - "Private/unlisted videos: Return access error"
    - "Processing timeout: Return partial results with explanation"
    - "Language unsupported: Return error with supported languages list"

  examples:
    - title: "Educational Lecture Analysis"
      input:
        url: "https://www.youtube.com/watch?v=abc123"
        analysis_options:
          detail_level: "comprehensive"
          include_timestamps: true
      output:
        video_metadata:
          title: "Introduction to Machine Learning"
          duration: "01:15:30"
